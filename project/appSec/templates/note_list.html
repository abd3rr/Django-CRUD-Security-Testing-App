{% extends 'base.html' %}

{% block title %}Note List{% endblock %}

{% block content %}
<h1>Note List</h1>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Add New Note</a>
<table class="table">
    <thead>
        <tr>
            <th>Cours</th>
            <th>Etudiant</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td>{{ note.id_cours }}</td>
            <td>{{ note.id_etudiant.nom_etudiant }}</td>
            <td>{{ note.note_obtenue }}</td>
            <td>
                <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-info">Edit</a>
                <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
