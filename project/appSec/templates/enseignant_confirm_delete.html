{% extends 'base.html' %}

{% block title %}Delete Enseignant{% endblock %}

{% block content %}
<h1>Delete Enseignant</h1>
<p>Are you sure you want to delete this enseignant?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'enseignant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
