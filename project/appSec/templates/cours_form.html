{% extends 'base.html' %}
{% load static %}

{% block title %}
  {% if form.instance.pk %}
    Edit Cours
  {% else %}
    Create Cours
  {% endif %}
{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Cours</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'cours_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
