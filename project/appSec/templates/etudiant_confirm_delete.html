{% extends 'base.html' %}

{% block title %}Delete Etudiant{% endblock %}

{% block content %}
<h1>Delete Etudiant</h1>
<p>Are you sure you want to delete this etudiant?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
