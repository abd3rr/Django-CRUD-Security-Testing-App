{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Etudiant{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Etudiant</h1>
<form method="post">
    
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
